<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../placetobe-styles/placetobe-styles.html">

<!--
`placetobe-button`
Placetobe Button Element

@demo demo/index.html 
-->

<dom-module id="placetobe-button">
  <template>
    <style>

      :host:not([link]) button {
        @apply(--placetobe-button-default);
        color: var(--placetobe-button-tint-color);
        background-color: var(--placetobe-button-color);
        box-shadow: 0 3px 0 var(--placetobe-button-tint-color);
      }

      :host:not([link]) button:hover {
        @apply(--placetobe-button-default-pressed);
        color: var(--placetobe-button-tint-hover-color);
        background-color: var(--placetobe-button-hover-color);
        box-shadow: 0 3px 0 var(--placetobe-button-tint-hover-color);
      }

      :host[link] button {
        @apply(--placetobe-button-link);
        color: var(--placetobe-button-tint-color);
        background-color: var(--placetobe-button-color);
      }

      :host[link] button:hover {
        @apply(--placetobe-button-link);
        color: var(--placetobe-button-tint-hover-color);
        background-color: var(--placetobe-button-hover-color);
      }

      @media(max-width: 600px) {
        :host button {
          @apply(--placetobe-font-heading4-small);
          padding: 11px 12px;
          height: 44px;
        }
      }

      @media(min-width: 600px) {
        :host button {
          @apply(--placetobe-font-heading4-large);
          padding: 13px 18px;
          height: 54px;
        }
      }

    </style>
    <button><content></content></button>
  </template>

  <script>
    Polymer({

      is: 'placetobe-button',

      properties: {

        link: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        }

      }

    });
  </script>
</dom-module>
